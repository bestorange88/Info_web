            color: #ffffff;
        }
        .container {

        }
        .news-card {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 10px;

        }
        .news-card img {
            max-width: 100%;
            border-radius: 10px;
        }

<body>
    <nav class="container-fluid">

        <h2>最新资讯</h2>

                <p>当地政府已介入调查，更多详情即将公布。</p>
            </section>
        </div>
    </main>
    <section aria-label="订阅">
        <div class="container">
            <article>
                <hgroup>
